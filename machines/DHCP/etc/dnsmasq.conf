domain-needed
bogus-priv
no-resolv
no-poll
server=8.8.8.8
local=/meme.cyber.test/
dhcp-authoritative
no-hosts



domain=meme.cyber.test
#dhcp-authoritative


#dhcp-option=1,255.255.255.0
interface = eth0
#router to use
dhcp-option=3,172.16.7.254

